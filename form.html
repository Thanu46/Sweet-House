<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container text-center">
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#box"> Order Now </button> </div>

<div class="modal" id="box">
<div class="modal-dialog modal-lg">
<div class="modal-content">
<div class="modal-header">
<h4 class="modal-title"> Details </h4>
<button type="button" class="btn btn-close" data-bs-dismiss="modal"> </button> </div>
<div class="modal-body">
<form class="was-validated">
<div class="row">
<div class="col">
<input type="text" class="form-control" placeholder="Enter Name" required>
<div class="valid-feedback"> Valid </div>
<div class="invalid-feedback"> Invalid </div> </div>
<div class="col">
<input type="text" class="form-control" placeholder="Ph.No" required>
<div class="valid-feedback"> Valid </div>
<div class="invalid-feedback"> Invalid </div> </div>
</div> <br>
<div>
<input type="text" class="form-control" placeholder="Enter Mail" required>
<div class="valid-feedback"> Valid </div>
<div class="invalid-feedback"> Invalid </div>   </div> <br>
<div class="row">
<div class="col">
<label> Select  Items </label>
<select class="form-select">
<option> Laddu </option>
<option> Mysore Pak</option>
<option> Jalebi </option>
<option> Gulab Jamun</option>
<option> Halwa </option>
<option> Palco </option>
</select>
</div>
<div class="col">
<label> Values </label>
<select class="form-select" >
<option> 1/4 Kg</option>
<option> 1/2 Kg </option>
<option> 3/4 Kg</option>
<option> 1 Kg</option>
</select>
</div>
</div> <br>
<textarea class="form-control" rows="3"  placeholder="Enter Address" required></textarea> <div class="valid-feedback"> Valid </div>
<div class="invalid-feedback"> Invalid </div> <br>
<button type="button" class="btn btn-success float-end" data-bs-toggle="modal"> Submit </button> </div> <br> <br>
</div>
</div>
</form>


<ul class="pagination justify-content-end p-5">
<li class="page-item  pe-3"> <i class="bi bi-linkedin"></i>  </li>
<li class="page-item  pe-3"> <i class="bi bi-instagram"></i>  </li>
<li class="page-item  pe-3"> <i class="bi bi-facebook"></i>   </li>
<li class="page-item  pe-3"> <i class="bi bi-whatsapp"></i>   </li>
<li class="page-item  pe-3"> <i class="bi bi-twitter"> </i>   </li>
</ul>
</body>
</html>
